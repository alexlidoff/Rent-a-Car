<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
     
     <f:view locale="#{localizationManager.locale}" />
     
	<h:head>
		<title>
			<ui:insert name="pageTitle">
				#{texts.applicationTitle} #{pageTitleAdditionalText}
			</ui:insert>
		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="css/commonStyles.css" />
	</h:head>

	<h:body>
	
		<ui:insert name="pageHeader">
			<ui:include src="/common/header.xhtml" />
		</ui:insert>
		
		<ui:insert name="pageContent">Page content</ui:insert>
		
		<ui:insert name="pageFooter">
			<ui:include src="/common/footer.xhtml" />
		</ui:insert>
		
	</h:body>
		
</html>
